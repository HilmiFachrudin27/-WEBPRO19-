<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
    data-whatever="@getbootstrap">Open modal for @getbootstrap</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Email Sign Up</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="firstname-name" class="col-form-label">First Name : </label>
                        <input type="text" class="form-control" id="firstname-name">
                    </div>
                    <div class="form-group">
                        <label for="lastname-text" class="col-form-label">Last Name : </label>
                        <input type="text" class="form-control" id="lastname-text"></extarea>
                    </div>

                    <div class="form-group">
                        <label for="Email-text" class="col-form-label">Email : </label>
                        <input type="text" class="form-control" id="Email-text"></extarea>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submmit </button>
            </div>
        </div>
    </div>
</div>
